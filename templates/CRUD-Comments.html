<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light collapse navbar-collapse">
        <a class="navbar-brand">{% block titulo %} {% endblock %}</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        
        
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('ccomentsRoutes.homeComments')}}" tabindex="-1">Pendientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('ccomentsRoutes.curseComments')}}">En curso<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('ccomentsRoutes.completeComments')}}" tabindex="-1">Completadas</a>
                </li>
        
            </ul>
        </div>
        
    
        <div class="float-right">
            <a class="nav-link" href="{{url_for('LoginRoutes.logout')}}" tabindex="-1">Logout</a>
        </div>
    </nav>


    {% block body %} {% endblock %}
    
    
</body>
</html>
